<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的GitHub网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #24292e;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background-color: #ffffff;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .content-section {
            background: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        footer {
            background-color: #24292e;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的GitHub网站</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于</a></li>
            <li><a href="#projects">项目</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </nav>

    <main>
        <section class="content-section" id="home">
            <h2>欢迎访问</h2>
            <p>这是我的第一个GitHub Pages网站！🚀</p>
        </section>

        <section class="content-section" id="about">
            <h2>关于我</h2>
            <p>我是一名开发者，正在学习使用GitHub Pages创建网站。</p>
        </section>

        <section class="content-section" id="projects">
            <h2>我的项目</h2>
            <ul>
                <li>项目1：个人博客系统</li>
                <li>项目2：在线计算器</li>
                <li>项目3：天气应用</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>© 2023 我的GitHub网站 | 使用 ❤️ 制作</p>
    </footer>
</body>
</html>
